# ---------- Overriding hydra default configs ----------
hydra:
  job:
    name: data_processor
    chdir: true
  run:
    dir: ${path.output_dir}/${hydra.job.name}/${hydra.job.override_dirname}
  sweep:
    dir: ${path.output_dir}/${hydra.job.name}/
    subdir: ${hydra.job.override_dirname}

defaults:
  - _self_
  - path: local

overwrite: false